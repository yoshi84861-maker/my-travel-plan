<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #suggestionBox { z-index: 100; max-height: 200px; overflow-y: auto; }
        .selected-bg { background-color: #dbeafe !important; border: 2px solid #2563eb !important; }

</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-6 mt-4">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">ğŸŒ æˆ‘çš„è¡Œç¨‹è¦åŠƒ</h1>

        <div class="space-y-4 bg-slate-50 p-4 rounded-2xl mb-6">
            <div class="relative">
                <label class="block text-xs font-bold text-slate-500 mb-1">ç›®çš„åœ° (è¼¸å…¥å¾Œè«‹é»æ“Šé¸å–®)</label>
                <input id="cityInput" type="text" oninput="handleSearch()" placeholder="è¼¸å…¥åŸå¸‚ï¼Œå¦‚ï¼šTokyo" 
                    class="w-full p-3 border-2 border-transparent rounded-xl outline-none shadow-sm focus:border-blue-400 transition">
                <div id="suggestionBox" class="absolute left-0 right-0 bg-white border rounded-xl mt-1 shadow-2xl hidden"></div>
                <div id="selectionStatus" class="text-xs mt-1 text-blue-600 font-bold"></div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1">æ—¥æœŸ</label>
                <input id="dateInput" type="date" class="w-full p-3 border rounded-xl outline-none">
            </div>

            <button id="addBtn" onclick="addTrip()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                æ·»åŠ è¡Œç¨‹
            </button>
        </div>

        <div id="tripList" class="space-y-4"></div>
    </div>

    <script>
        const WEATHER_API_KEY = '2f6396d64af0f2086c95718c08352936';
        let trips = JSON.parse(localStorage.getItem('myTrips')) || [];
        let selectedLocation = null;

        // æœå°‹åŠŸèƒ½
        let debounceTimer;
        async function handleSearch() {
            const query = document.getElementById('cityInput').value;
            const box = document.getElementById('suggestionBox');
            const status = document.getElementById('selectionStatus');
            
            // é‡ç½®é¸å–ç‹€æ…‹
            selectedLocation = null;
            status.innerText = "";
            document.getElementById('cityInput').classList.remove('selected-bg');

            clearTimeout(debounceTimer);
            if (query.length < 2) { box.classList.add('hidden'); return; }

            debounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
                    const data = await res.json();
                    if (data.length > 0) {
                        box.innerHTML = data.map(item => `
                            <div onclick="selectLocation('${item.display_name.replace(/'/g, "\\'")}', ${item.lat}, ${item.lon})" 
                                class="p-3 hover:bg-blue-100 cursor-pointer border-b text-sm">
                                ğŸ“ ${item.display_name}
                            </div>
                        `).join('');
                        box.classList.remove('hidden');
                    }
                } catch (e) { console.error("æœå°‹æœå‹™ç•°å¸¸"); }
            }, 500);
        }

        // é»æ“Šé¸å–®å¾Œçš„å‹•ä½œ
        function selectLocation(name, lat, lon) {
            const shortName = name.split(',')[0];
            const input = document.getElementById('cityInput');
            const status = document.getElementById('selectionStatus');
            
            input.value = shortName;
            input.classList.add('selected-bg'); // è®Šè‰²æç¤ºå·²é¸å–
            status.innerText = "âœ… å·²é¸å–ï¼š" + shortName;
            
            document.getElementById('suggestionBox').classList.add('hidden');
            selectedLocation = { name: shortName, lat, lon };
        }

        async function fetchWeather(lat, lon) {
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=metric&lang=zh_tw`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.cod !== 200) return "APIå ±éŒ¯:" + data.message;
                return `${Math.round(data.main.temp)}Â°C ${data.weather[0].description}`;
            } catch (err) {
                return "é€£ç·šå¤±æ•—";
            }
        }

        async function addTrip() {
            const date = document.getElementById('dateInput').value;
            const input = document.getElementById('cityInput');

            // é˜²å‘†ï¼šå¦‚æœæ²’é»é¸å–®ï¼Œå˜—è©¦æ‹¿ç›®å‰è¼¸å…¥çš„æ–‡å­—å»æœ
            if (!selectedLocation) {
                alert("è«‹é»æ“Šä¸‹æ‹‰é¸å–®ä¸­çš„åœ°é»ï¼");
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.innerText = "è®€å–å¤©æ°£ä¸­...";
            btn.disabled = true;

            const weather = await fetchWeather(selectedLocation.lat, selectedLocation.lon);
            
            trips.push({
                id: Date.now(),
                city: selectedLocation.name,
                date: date,
                weather: weather
            });

            localStorage.setItem('myTrips', JSON.stringify(trips));
            render();
            
            // é‡ç½®
            input.value = "";
            input.classList.remove('selected-bg');
            document.getElementById('selectionStatus').innerText = "";
            btn.innerText = "æ·»åŠ è¡Œç¨‹";
            btn.disabled = false;
            selectedLocation = null;
        }

        function render() {
            const list = document.getElementById('tripList');
            trips.sort((a, b) => new Date(a.date) - new Date(b.date));
            list.innerHTML = trips.map(t => `
                <div class="bg-white p-4 rounded-2xl border-2 border-slate-100 flex justify-between items-center">
                    <div>
                        <div class="text-xs text-blue-500 font-bold">${t.date}</div>
                        <div class="font-bold text-slate-800">${t.city}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-bold text-orange-500">${t.weather}</div>
                    </div>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
