    <script>
        const WEATHER_API_KEY = 'åœ¨æ­¤è™•è²¼ä¸Šä½ çš„_API_KEY'; 
        
        // å„²å­˜æ ¼å¼: [{id, date, time, city, lat, lon, activity, weather}]
        let trips = JSON.parse(localStorage.getItem('myTrips')) || [];
        let selectedLocation = null;

        // åŸå¸‚æœå°‹ (Nominatim)
        let debounceTimer;
        function handleSearch() {
            const query = document.getElementById('cityInput').value;
            const box = document.getElementById('suggestionBox');
            clearTimeout(debounceTimer);
            if (query.length < 2) { box.classList.add('hidden'); return; }
            debounceTimer = setTimeout(async () => {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
                const data = await res.json();
                box.innerHTML = data.map(item => `
                    <div class="p-3 hover:bg-blue-50 cursor-pointer border-b border-slate-50"
                         onclick="selectLocation('${item.display_name.split(',')[0]}', ${item.lat}, ${item.lon})">
                        ğŸ“ ${item.display_name}
                    </div>
                `).join('');
                box.classList.remove('hidden');
            }, 500);
        }

        function selectLocation(name, lat, lon) {
            document.getElementById('cityInput').value = name;
            document.getElementById('suggestionBox').classList.add('hidden');
            selectedLocation = { name, lat, lon };
        }

        // æ–°å¢è¡Œç¨‹
        async function addTrip() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value || "00:00";
            const activity = document.getElementById('activityInput').value;
            
            if (!date || !activity) return alert("è«‹è¼¸å…¥æ—¥æœŸèˆ‡æ´»å‹•å…§å®¹");

            // å–å¾—å¤©æ°£ (å¦‚æœè©²æ—¥æœŸé‚„æ²’æŠ“éå¤©æ°£)
            let weatherInfo = "";
            if (selectedLocation) {
                try {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${selectedLocation.lat}&lon=${selectedLocation.lon}&appid=${WEATHER_API_KEY}&units=metric&lang=zh_tw`);
                    const data = await res.json();
                    weatherInfo = data.cod === 200 ? `${Math.round(data.main.temp)}Â°C ${data.weather[0].description}` : "ç„¡å¤©æ°£è³‡æ–™";
                } catch { weatherInfo = "é€£ç·šå¤±æ•—"; }
            }

            const newEntry = {
                id: Date.now(),
                date,
                time,
                activity,
                city: selectedLocation ? selectedLocation.name : "æœªçŸ¥åœ°é»",
                weather: weatherInfo
            };

            trips.push(newEntry);
            saveAndRender();
            
            // æ¸…é™¤è¼¸å…¥
            document.getElementById('activityInput').value = '';
            document.getElementById('timeInput').value = '';
        }

        function deleteEntry(id) {
            trips = trips.filter(t => t.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('myTrips', JSON.stringify(trips));
            render();
        }

        function render() {
            const container = document.getElementById('tripContainer');
            if (trips.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-400 mt-10 text-sm">å°šæœªåŠ å…¥ä»»ä½•è¡Œç¨‹</p>';
                return;
            }

            // --- æ ¸å¿ƒé‚è¼¯ï¼šä¾ç…§æ—¥æœŸåˆ†çµ„ ---
            const groups = {};
            trips.forEach(t => {
                if (!groups[t.date]) groups[t.date] = [];
                groups[t.date].push(t);
            });

            // æ’åºæ—¥æœŸ
            const sortedDates = Object.keys(groups).sort((a, b) => new Date(a) - new Date(b));

            container.innerHTML = sortedDates.map(date => {
                const dayItems = groups[date];
                // æ’åºç•¶å¤©æ™‚é–“
                dayItems.sort((a, b) => a.time.localeCompare(b.time));
                
                // æŠ“å–è©²æ—¥ç¬¬ä¸€ç­†æœ‰å¤©æ°£è³‡æ–™çš„åœ°é»ä½œç‚ºæ¨™é¡Œ
                const headerInfo = dayItems.find(i => i.weather !== "") || dayItems[0];

                return `
                    <div class="day-card">
                        <div class="day-header flex justify-between items-end">
                            <div>
                                <div class="text-[10px] font-bold opacity-70 tracking-widest uppercase mb-1">${date}</div>
                                <div class="text-xl font-bold italic">DAY è¡Œç¨‹</div>
                            </div>

                                <div class="text-sm font-bold bg-white/20 px-2 py-1 rounded-md inline-block">
                                    â˜ï¸ ${headerInfo.weather || 'ç„¡å¤©æ°£è³‡æ–™'}
                                </div>
                            </div>
                        </div>
                        <div class="p-2">

                `;
            }).join('');
